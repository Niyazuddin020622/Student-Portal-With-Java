<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Register Page</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Form Section -->
            <div class="col-md-6">
                <header class="text-center mb-4">
                    <h1>Student Register Page</h1>
                </header>

                <form action="Login" method="post">
                    <!-- Name Field -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Enter Your Name:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>

                    <!-- Email Field -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <!-- Password Field -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <!-- Confirm Password Field -->
                    <div class="mb-3">
                        <label for="cpassword" class="form-label">Confirm Password:</label>
                        <input type="password" class="form-control" id="cpassword" name="cpassword" required>
                        <small id="passwordHelp" class="form-text text-muted">Make sure both passwords match.</small>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>

                    <div class="mt-3 text-center">
                        <p>Already have an account? <a href="index.html">Login Now</a></p>
                    </div>
                </form>
            </div>

            <!-- Image Section -->
            <div class="col-md-6">
               <div class="image-container">
                   <img src="https://img.freepik.com/free-photo/desk-businessman-modern-office_23-2147833290.jpg?t=st=1735468112~exp=1735471712~hmac=6face0551e8af291a9e55f266190370586cda83c0fbd7b5fea97eafb38ac3d27&w=1060" alt="Student Registration" class="img-fluid">
               </div>
            </div>
        </div>
    </div>

    <script>
        // Password Validation: Ensure password and confirm password match
        document.querySelector("form").addEventListener("submit", function(event) {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("cpassword").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                event.preventDefault();  // Prevent form submission
            }
        });
    </script>
</body>
</html>
