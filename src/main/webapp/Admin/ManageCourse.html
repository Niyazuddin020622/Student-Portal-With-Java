<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manage Courses</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    background-color: #f5f5f5;
  }
  .navbar {
    margin-bottom: 20px;
  }
  .container {
    margin-top: 20px;
  }
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #007bff;">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Admin Panel</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="adminPanel.jsp">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#addStudent">Manage Student</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#manageCourses">Manage Courses</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#studentList">Manage Assignments</a>
        </li>
      </ul>
      <a href="../Logout" class="btn btn-outline-danger" style="margin-left: auto;">Logout</a>
    </div>
  </div>
</nav>

<!-- Manage Courses Section -->
<div class="container">
  <h2>Manage Courses</h2>
  <form action="../InsertCourseServlet" method="POST">
    <div class="mb-3">
      <label for="courseName" class="form-label">Course Name</label>
      <input type="text" class="form-control" id="courseName" name="course_name" >
    </div>
    <div class="mb-3">
      <label for="courseDescription" class="form-label">Course Description</label>
      <textarea class="form-control" id="courseDescription" name="course_description" rows="3" ></textarea>
    </div>
    <div class="mb-3">
      <label for="courseImgUrl" class="form-label">Course Image URL</label>
      <input type="text" class="form-control" id="courseImgUrl" name="course_img_url" >
    </div>
    <div class="mb-3">
      <label for="exploreImgUrl" class="form-label">Explore URL</label>
      <input type="text" class="form-control" id="exploreImgUrl" name="explore_img_url" >
    </div>
    <button type="submit" class="btn btn-primary">Insert Course</button>
  </form>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
