<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    background-color: #f5f5f5;
  }
  .navbar {
    margin-bottom: 20px;
  }
  .card {
    margin: 20px 0;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Admin Panel</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="#dashboard">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#addStudent">Add Student</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#studentList">Manage Students</a>
        </li>
          <li class="nav-item">
          <a class="nav-link" href="Courses.html">Manage Courses</a>
        </li>
        
        
      </ul>
       <a href="../index.html" class="btn btn-outline-warning">Login</a>
    </div>
  </div>
</nav>

<div class="container">
  <!-- Add Student -->
  <section id="addStudent" class="card p-4">
    <h4>Add Student</h4>
    <form id="addStudentForm">
      <div class="mb-3">
        <label for="studentName" class="form-label">Name</label>
        <input type="text" class="form-control" id="studentName" required>
      </div>
      <div class="mb-3">
        <label for="studentEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="studentEmail" required>
      </div>
      <div class="mb-3">
        <label for="studentAge" class="form-label">Age</label>
        <input type="number" class="form-control" id="studentAge" required>
      </div>
      <div class="mb-3">
        <label for="studentClass" class="form-label">Class</label>
        <input type="text" class="form-control" id="studentClass" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Student</button>
    </form>
  </section>

  <!-- Student List -->
  <section id="studentList" class="card p-4">
    <h4>Student List</h4>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Age</th>
          <th>Class</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="studentTable">
        <!-- Dynamic rows -->
      </tbody>
    </table>
  </section>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Edit Student</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="editStudentForm">
          <div class="mb-3">
            <label for="editStudentName" class="form-label">Name</label>
            <input type="text" class="form-control" id="editStudentName" required>
          </div>
          <div class="mb-3">
            <label for="editStudentEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="editStudentEmail" required>
          </div>
          <div class="mb-3">
            <label for="editStudentAge" class="form-label">Age</label>
            <input type="number" class="form-control" id="editStudentAge" required>
          </div>
          <div class="mb-3">
            <label for="editStudentClass" class="form-label">Class</label>
            <input type="text" class="form-control" id="editStudentClass" required>
          </div>
          <button type="submit" class="btn btn-primary">Update Student</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // JavaScript for dynamic actions
</script>

</body>
</html>
